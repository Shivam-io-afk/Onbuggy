<!-- Left side of box -->

    <div id="side_left">
        <div class="side_image">
            <img src="../resorces/Mobile login (2).gif">
        </div>
    </div>

<!-- Right side of box -->

    <div id="side_right">
        <h1 id="header">Sign-In</h1>
        <form id="form_up" action="" method="" name="signInvalidate">            
            <div class="column_3">
                <lord-icon id="mailIcon" class="email_icon" src="https://cdn.lordicon.com/tkgyrmwc.json" stroke="90" colors="primary:#121331,secondary:#08a88a"></lord-icon>
                <input class="email" type="email" placeholder="Email" name="signIn_email" title="Example@gmail.com" required>
            </div>

            <div class="column_2">
                <lord-icon id="passwordIcon" src="https://cdn.lordicon.com/rqqkvjqf.json" stroke="80" colors="primary:#121331,secondary:#30e849"></lord-icon>
                <input class="password" type="password" placeholder="Password" maxlength="20" name="signuIn_password" autocomplete="current-password" title="Enter Correct Formate of Your Password" required>
            </div>

            <div class="column_5">
                <lord-icon id="confirmIcon" src="https://cdn.lordicon.com/jvihlqtw.json" trigger="loop" stroke="100" colors="primary:#121331,secondary:#08a88a"></lord-icon>
                <input id="Usersubmit" class="submit" name="signInUser" value="SignIn" type="submit" title="Insure that you fill all fields in the form">
            </div>

            <div class="column_4">
                <span>Or<br><hr>Sign-In with social media.</span>
                <div class="google">
                    <img src="../resorces/google.png">
                    <input type="button" value="Google" title="Sign-Up With Google">
                </div>
                <div class="facebook">
                    <img src="../resorces/facebook.png">
                    <input type="button" value="Facebook" title="Sign-Up With Facebook">
                </div>
            </div>
        </form>
</div>
</div>

<!----Otp Page---->
<div id="center">
    <span id="closeotpPage">❌</span>
    <form id="otpform" action="" method="">
    <h1>OTP is Send To Your Email</h1>
        <div class="column_6">
            <lord-icon id="nameIcon" src="https://cdn.lordicon.com/cnbtojmk.json" stroke="60" colors="primary:#121331,secondary:#30e849"></lord-icon>
            <input class="name" id="otpbox" type="number" placeholder="Enter Your OTP" maxlength="35" name="signIn_name" autocomplete="username" title="Enter Your OTP" required>
        </div>
        <div class="column_7">
            <lord-icon id="Verifyicon" src="https://cdn.lordicon.com/jvihlqtw.json" trigger="loop" stroke="100" colors="primary:#121331,secondary:#08a88a"></lord-icon>
            <input id="otpVerify" class="submit" name="otpVerify" value="Verify" type="submit" title="Insure that you Entered Correct OTP">
        </div>
    </form>
</div>

<!--Action Page-->
<div id="actionPage">
    <li class="line_1"></li>
    <li class="line_2"></li>
    <li class="line_3"></li>
    <li class="line_4"></li>
    <button class="close_action_page">Ok</button>
</div>
</div>

<!--Background Bubble's-->
<div id="ambient"></div>


<!-- Max screen -->
<div id="max_width_alert">
    <h2>⚠</h2>
    <h1>Sorry, We Are UnderMaintenance</h1>
    <p>We will always try our best to serve a better service, but we will request you Please
        open This Web Page in your smartphones or laptops.</p>
  </div>
