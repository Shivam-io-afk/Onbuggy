<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Onbuggy</title>
    <link rel="stylesheet" href="styling/main.css">
    <link rel="stylesheet" href="styling/contactUs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/c4d0292684.js" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/libs/frhvbuzj/lord-icon-2.0.2.js"></script>
</head>
<body>
    <div id="container_one">
        <div class="navbox">
            <div id="logo">
                <img src="resorces/other/logo2.svg"><h2>On<span>buggy</span></h2>
            </div>
        <div id="navbar" class="top_nav">
            <li id="icon_1">
                <lord-icon class="icon_1" src="https://cdn.lordicon.com/gmzxduhd.json" trigger="morph" colors="primary:#121331,secondary:#30e849" stroke="80"></lord-icon>
                <a href="Onbuggy.html" class="home_indicate">home</a>
            </li>
            <li id="icon_2">
                <lord-icon class="icon_2" src="https://cdn.lordicon.com/fhtaantg.json" trigger="morph" colors="primary:#121331,secondary:#30e849" stroke="90"></lord-icon>
                <a href="#main_section">category</a>
            </li>
            <li id="icon_3">
                <lord-icon class="icon_3" src="https://cdn.lordicon.com/eszyyflr.json" trigger="morph" colors="primary:#121331,secondary:#30e849" stroke="80"></lord-icon>
                <a href="#sub_slider" class="indicator">service</a>
            </li>
            <li id="icon_4">
                <lord-icon class="icon_4" src="https://cdn.lordicon.com/dxjqoygy.json" trigger="morph" colors="primary:#121331,secondary:#30e849" stroke="90"></lord-icon>
                <a>hii user</a>
                <img class="drop_img" src="resorces/other/57055.png">
                <div id="sub_list">
                        <a class="opt selction-1" href="user-profile.html"><i class="fa fa-user" aria-hidden="true"></i>My Account</a>
                        <a class="opt selction-2" href="my-orders.html"><i class="fa fa-shopping-bag" aria-hidden="true"></i>My Orders</a>
                        <a class="opt" href=""><i class="fa fa-sign-out" aria-hidden="true"></i>Log-out</a>
                </div>
            </li>
        </div>
    </div>

    <div id="form_container_box">
        <img src="resorces/other/bg-2.jpg">
        <div class="form_side_A">
            <img src="resorces/About/feel-free.png">
        </div>
        <div class="form_side_B">
            <h1>Contact Us</h1>
            <span>Feel-Free to ask</span>
            <form action="" method="">
                <div class="first-container">
                    <i class="far fa-user"></i>
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="secnd-container">
                    <i class="far fa-envelope"></i>
                    <input type="text" placeholder="Email" required>
                </div>
                <div class="third-container">
                    <i class="far fa-comments"></i>
                    <select id="selection-box">
                        <option class="selection-option-1">Any Issue & Topic You Want To Discuss.</option>
                        <option class="selection-option-2">Service Related</option>
                        <option class="selection-option-3">Delivery Related</option>
                        <option class="selection-option-4">Business Related</option>
                        <option class="selection-option-5">Product & Order Related</option>
                        <option class="selection-option-6">None</option>
                    </select>
                </div>
                <div class="fourth-container">
                    <textarea class="description_box" placeholder="Description" maxlength="200" name="message" required></textarea>
                </div>
                <div class="fifth-container">
                    <input type="submit" value="Send" name="send_message">
                    <i class="far fa-paper-plane"></i>
                </div>
            </form>
        </div>
    </div>

    <script src="script/contactUs.js"></script>
</body>
</html>
